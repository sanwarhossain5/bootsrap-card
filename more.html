<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2>more bootstrap</h2>
    <div class="bg-info pb-3 w-50 text-center shadow-lg">My Content Here</div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>
    <br />
    <p><span class="d-block bg-warning">hello</span><span>hey</span></p>
    <br />
    <button class="btn btn-primary">My Button</button>
    <button class="btn btn-secondary">Your Button</button>
    <button class="btn btn-danger">Her Button</button>
    <img
      class="img-thumbnail w-25"
      src="images/messi_argentina-removebg-preview.png"
      alt=""
    />
    <br />

    <table class="table table-dark table table-striped  table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
